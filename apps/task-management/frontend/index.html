<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    
    <!-- iOS PWA対応 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="タスク管理">
</head>
<body>
    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="display-5">📋 タスク管理</h1>
            <p class="text-muted">AWS Lambda + DynamoDBで動作するタスク管理アプリ</p>
        </header>

        <!-- タスク追加フォーム -->
        <section class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">新しいタスクを追加</h2>
            </div>
            <div class="card-body">
                <form id="task-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">タイトル <span class="text-danger">*</span></label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="title" 
                            name="title" 
                            required 
                            maxlength="200"
                            placeholder="タスクのタイトルを入力"
                        >
                        <div class="form-text">最大200文字</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea 
                            class="form-control" 
                            id="description" 
                            name="description" 
                            rows="3"
                            maxlength="2000"
                            placeholder="タスクの詳細説明（任意）"
                        ></textarea>
                        <div class="form-text">最大2000文字</div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dueDate" class="form-label">期日</label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="dueDate" 
                                name="dueDate"
                            >
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">ステータス</label>
                            <select class="form-select" id="status" name="status">
                                <option value="todo">未完了</option>
                                <option value="done">完了</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" id="submit-spinner" role="status"></span>
                        タスクを追加
                    </button>
                </form>
            </div>
        </section>

        <!-- アラート表示エリア -->
        <div id="alert-container"></div>

        <!-- タスク一覧 -->
        <section class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h2 class="h5 mb-0">タスク一覧</h2>
                <button class="btn btn-sm btn-outline-secondary" id="refresh-btn">
                    🔄 更新
                </button>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">読み込み中...</span>
                    </div>
                </div>
                <div id="tasks-container">
                    <!-- タスクがここに動的に追加されます -->
                </div>
                <div id="empty-message" class="text-center text-muted py-4 d-none">
                    タスクがありません。上記のフォームから追加してください。
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
    <!-- Service Worker登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // 現在のディレクトリからの相対パスで登録
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
